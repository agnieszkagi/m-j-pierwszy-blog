{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
{% block extra %}
<figure>
        <img src={% static 'images/kot.JPG' %} alt="Django Cat" width="500">
        <figcaption>Django Cat</figcaption>
        <img src={% static 'images/pies.JPG' %} alt="Django Dog" width="500">
        <figcaption>Django Dog</figcaption>
      </figure>
{% endblock %}
